<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Trabajo</title>
</head>
<body>
    <h1>Nuevo Trabajo</h1>
    <form th:object="${trabajo}" method="post">
        <div>
            <label for="categoria">Categoría: </label>
            <input type="text" th:field ="*{categoria}" minlength="1" maxlength="50" id="categoria">
        </div>
        <div>
            <label for="descripcion">Descripción: </label>
            <textarea minlength="1" maxlength="500" th:field="*{descripcion}" id="descripcion"></textarea>
        </div>
        <div>
        </div>
    </form>
</body>
</html>
